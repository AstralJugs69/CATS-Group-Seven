# Netlify configuration for Ethio-Origin monorepo
# Builds the frontend from the frontend/ subdirectory

[build]
  # Base directory is the frontend folder
  base = "frontend"
  # Build command
  command = "npm install && npm run build"
  # Output directory (relative to base)
  publish = "dist"
  # Functions directory (relative to base)
  functions = "netlify/functions"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "18"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
